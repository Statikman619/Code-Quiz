<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<header>
    <body>
        <h1>Code Quiz Challenge</h1>
        <p>Answer as many questions before the time runs out. You only have 75 seconds to finish the quiz, but be careful if you answer incorrectly you'll lose 10 seconds on the clock.</p>
        <nav>
            <a class= "Highscores"> View Highscores</a>
            <ul id="high-score-list">
                
            </ul>
            <div class="timer" id="timer">Time Left:</div>
        </nav>
        <!-- <div id="question">Questions</div> -->
        <div class="container">
            <div id="question-container" class="hide"><div id="question"></div></div>
        </div>
        <div id="answer-buttons" class="button-grid">
        </div>
        <div class="controls">
            <!-- start button and next buttons -->
            <button id="start-button" class="start-button button">Start Quiz</button>
            <button id="next-button" class="next-button button hide">Next</button>
        </div>
        <input type="text" id="initials" class="hide">
        <button id="initials-submit" class="hide">Submit</button>
        <script src="./script.js"></script>
</body>
</html>
